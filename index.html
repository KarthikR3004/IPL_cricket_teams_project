<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Cricket Teams</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section start -->
    <header>
      <div id="head-container">
        <div id="head-right">
          <img
            src="https://www.india.com/wp-content/uploads/2020/08/IPL-Logo.jpg"
            alt=" IPL logo here"
            id="logo"
          />
         
          <a href="index.html">
            <button id="home-button" class="add-button">Home</button></a
          >
        </div>
        <div id="head-left">
          <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Enter team code..... eg RCB" />
            <div class="autocom-box"></div>
            <div class="icon"><i class="fas fa-search"></i></div>
          </div>
          <button
            id="add-team-button"
            class="add-button"
            onclick="addteamclicked()"
          >
            Add Team
          </button>
          <button
            id="add-player-button"
            class="add-button"
            onclick="addPlayerClicked()"
          >
            Add Player
          </button>
        </div>
      </div>
    </header>
    <!-- Header Section end -->
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide">
          <img src="https://images.odishatv.in/uploadimage/library/16_9/16_9_5/IPL_2023_1676637957.jpg" alt="trophy" />
        </div>
        <div class="slide first">
          <img src="https://www.iwmbuzz.com/wp-content/uploads/2022/04/ipl-teams-that-have-been-discontinued-from-the-deccan-chargers-to-pune-warriors-7.jpg" alt="teams" />
        </div>
        <div class="slide">
          <img src="https://cdn.wionews.com/sites/default/files/2023/02/24/334668-ipl-captains.png" alt="all captains" />
        </div>
        <div class="slide">
            <img src="https://cdn-wp.thesportsrush.com/2023/04/95e1853f-untitled-design-26.jpg" alt="ground" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
     
    </div>

    <h1 id="slogan"> IPL Teams</h1>
    <div id="first-main">
      <div id="container_teams"></div>
    </div>
    <footer>
      <div><h4>IPL Cricket Teams</h4></div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
